<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/basscss/8.1.0/css/basscss.min.css"
      integrity="sha256-61pD9NnYfWFhrgxYQqwoQVsCcAF5/mUNdoBn14gnA0I="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/whs--logo.png" />

    <link rel="stylesheet" href="css/sal.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-gradient">
    <!-- <a href="https://whs.hackclub.com/" target="_blank">
            <img
                style="position: absolute; top: 10px; left: 0; border: 0; width: 230px; z-index: 999;"
                src="images/hackclubAssets/hackclub--flag.svg"
                alt="Hack Club"
                data-sal="slide-right"
                data-sal-duration="800"
            />
        </a> -->
    <div class="centerAll">
      <div class="resource--item form bg-opaque">
          <div class="form--heading">
            <h1 class="mb0 bold">
              Interested in joining the Westborough Hack Club?
            </h1>
            <h2 class="mb0">
              Our first meeting is tomorrow, we'll have free pizza, snacks, &
              drinks.
            </h2>
            <h3 class="mb3 italic">
              Enter your info below and we'll put your name on the list + send a
              reminder.
            </h3>
          </div>

          <form>
            <div class="form__group">
              <div class="form__group">
                <input
                  name="firstName"
                  type="text"
                  class="form__input"
                  placeholder="Bob"
                />
                <label class="form__label">First Name</label>
              </div>

              <div class="form__group">
                <input
                  name="lastName"
                  type="text"
                  class="form__input"
                  placeholder="Smith"
                />
                <label class="form__label">Last Name</label>
              </div>

              <div class="form__group">
                <input
                  type="text"
                  name="email"
                  class="form__input"
                  placeholder="smithbob23@student.westboroughk12.org"
                />
                <label class="form__label">Email</label>
              </div>

              <div class="form__group">
                <input
                  type="tell"
                  name="phoneNumber"
                  class="form__input"
                  placeholder="(508) 937-0110"
                />
                <label class="form__label">Phone Number</label>
              </div>
              <div class="submit">
                <button class="btn">I'll be there! &rarr;</button>
              </div>
            </div>
          </form>
        </div>
    </div>

    <script>
      sal({
        threshold: 0.1,
        once: true
      });
    </script>
  </body>
</html>
